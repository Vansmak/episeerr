<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — Episeerr</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1419;
            --card-bg: #1a1d29;
            --border: #2d3142;
            --brand: #6366f1;
            --brand-hover: #4f52d6;
            --text: #e2e8f0;
            --text-muted: #9ca3af;
            --input-bg: #0f1419;
            --input-border: #374151;
            --input-focus: #6366f1;
            --error-bg: rgba(239, 68, 68, 0.12);
            --error-border: rgba(239, 68, 68, 0.4);
            --error-text: #fca5a5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* Subtle background grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(99,102,241,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99,102,241,0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        /* Brand header */
        .login-brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-brand img {
            height: 56px;
            width: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 12px rgba(99,102,241,0.5));
        }

        .login-brand .brand-name {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--brand);
            letter-spacing: 2px;
        }

        .login-brand .brand-sub {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
            letter-spacing: 0.05em;
        }

        /* Card */
        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .login-card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }

        .login-card .subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        /* Error alert */
        .login-error {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 0.875rem;
            color: var(--error-text);
        }

        .login-error i {
            margin-top: 1px;
            flex-shrink: 0;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
            letter-spacing: 0.03em;
        }

        .form-control {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            padding: 10px 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .form-control:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        /* Input with icon */
        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
            pointer-events: none;
        }

        /* Show/hide password toggle */
        .input-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 2px 4px;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .input-toggle:hover {
            color: var(--text);
        }

        .input-group .form-control.with-toggle {
            padding-right: 40px;
        }

        /* Submit button */
        .btn-signin {
            width: 100%;
            background: var(--brand);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 11px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-signin:hover {
            background: var(--brand-hover);
        }

        .btn-signin:active {
            transform: scale(0.98);
        }

        .btn-signin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer note */
        .login-footer {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 20px;
        }

        .login-footer a {
            color: var(--brand);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Brand -->
        <div class="login-brand">
            <img src="/static/logo.png" alt="Episeerr Logo">
            <span class="brand-name">Episeerr</span>
            <span class="brand-sub">Smart Episode Management</span>
        </div>

        <!-- Card -->
        <div class="login-card">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your credentials to access Episeerr.</p>

            {% if error %}
            <div class="login-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login', next=request.args.get('next', '')) }}" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            placeholder="Username"
                            value="{{ username or '' }}"
                            autocomplete="username"
                            required
                            autofocus
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control with-toggle"
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="input-toggle" onclick="togglePassword()" title="Show/hide password">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-signin" id="signinBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>

        <p class="login-footer">
            Episeerr &mdash; <a href="https://github.com/Vansmak/episeerr" target="_blank">GitHub</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('signinBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in…';
        });
    </script>
</body>
</html>
